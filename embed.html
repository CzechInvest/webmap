<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="./cimap.css" rel="stylesheet"> -->

    <title>CzechInvest Web Page</title>
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0 2em;
        position: relative;
      }
      .panel {
        background-color: rgb(0, 47, 96);
        min-height: 100vh;
        width: 300px;
      }
      object, iframe {
        flex: 1;
        min-height: 85vh;
      }
      .content {
        flex: 1;
        display: flex;
        position: relative;
        box-shadow: 0 0 3px rgba(0,0,0,0.6), 0 0 6px rgba(0,0,0,0.25);
      }
      .column {
        display: flex;
        flex-direction: column;
      }
      .flex {
        flex: 1;
      }
      .header {
        min-height: 300px;
        background-color: rgb(220,231,117)
      }
      .footer {
        min-height: 100px;
        background-color: rgb(220, 0, 46);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="panel"></div>
      <div class="column flex">
        <div class="header"></div>
        <!-- <object class="map" type="text/html" data="/webmap"></object> -->
        <iframe class="map" type="text/html" src="/webmap" ></iframe>
        <div class="footer"></div>
      </div>
    </div>
  </body>
</html>
